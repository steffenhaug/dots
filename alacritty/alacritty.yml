live_config_reload: true

window:
    dynamic_padding: true
    # Tmux shows dynamic title when needed.
    dynamic_title: true

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dddddd'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cc0403'
    green:   '#19cb00'
    yellow:  '#cecb00'
    blue:    '#0d73cc'
    magenta: '#cb1ed1'
    cyan:    '#0dcdcd'
    white:   '#dddddd'

  # Bright colors
  bright:
    black:   '#767676'
    red:     '#f2201f'
    green:   '#23fd00'
    yellow:  '#fffd00'
    blue:    '#1a8fff'
    magenta: '#fd28ff'
    cyan:    '#14ffff'
    white:   '#ffffff'

font:
    size: 10.0
    normal:
        family: JetBrains Mono


cursor:
    unfocused_hollow: false

key_bindings:
    - { key: Return, mods: Alt, action: ToggleFullscreen }
